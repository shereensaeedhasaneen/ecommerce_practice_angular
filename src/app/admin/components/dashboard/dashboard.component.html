<div class="container mt-5 mb-5">
  <div class="d-flex justify-content-center row">
    <form [formGroup]="form">
      <div class="row">
          <div class="col-md-3">
              <label>Start date</label>
              <input type="date" class="form-control" formControlName="startDate">
          </div>
          <div class="col-md-3">
              <label>End date</label>
              <input type="date" class="form-control" formControlName="endDate">
           </div>

           <div class="col-md-2 d-flex align-items-end">
             <button class="btn btn-success" (click)="ApplyFilterWithDate()">Apply</button>
         </div>
      </div>
    </form>
      <div class="col-md-12">
          <h1>All Products</h1>
          <div *ngFor="let item of cartProduct_arr; let i=index" class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded">

              <div class="d-flex flex-row align-items-center qty"><i class="fa fa-minus text-danger"></i>
                <h5 class="text-grey mt-1 mr-1 ml-1">{{item.date}}</h5><i class="fa fa-plus text-success"></i>
              </div>

              <div class="d-flex flex-row align-items-center qty"><i class="fa fa-minus text-danger"></i>
                  <h5 class="text-grey mt-1 mr-1 ml-1">{{item.products.length}}</h5><i class="fa fa-plus text-success"></i>
              </div>


              <div class="d-flex align-items-center" (click)="delete_Product(item.id)"><i class="fa fa-trash mb-1 text-danger"></i></div>
              <div class="d-flex align-items-center" >
                  <button class="btn btn-primary" data-bs-toggle="modal" (click)="view(i)" data-bs-target="#exampleModal">View</button>
              </div>

            </div>

      </div>

      <!-- details Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" >
        <div *ngFor="let item of detailsProducts">
          <h5 class="modal-title" id="exampleModalLabel" >{{item.items.title}}</h5>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
