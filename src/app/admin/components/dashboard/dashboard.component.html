<div class="container mt-5 mb-5">
  <div class="d-flex justify-content-center row">
      <div class="col-md-12">
          <h1>All Products</h1>
          <div *ngFor="let item of cartProduct_arr |async; let i=index" class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded">

              <div class="d-flex flex-row align-items-center qty"><i class="fa fa-minus text-danger"></i>
                <h5 class="text-grey mt-1 mr-1 ml-1">{{item.date}}</h5><i class="fa fa-plus text-success"></i>
              </div>

              <div class="d-flex flex-row align-items-center qty"><i class="fa fa-minus text-danger"></i>
                  <h5 class="text-grey mt-1 mr-1 ml-1">{{item.products.length}}</h5><i class="fa fa-plus text-success"></i>
              </div>


              <div class="d-flex align-items-center"><i class="fa fa-trash mb-1 text-danger"></i></div>
              <div class="d-flex align-items-center" >
                  <button class="btn btn-primary">View</button>
              </div>

            </div>

      </div>
  </div>
</div>
